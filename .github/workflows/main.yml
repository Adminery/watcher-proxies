name: Watcher Auto Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install requests

      - run: python scanner.py

      - name: Commit and push
        run: |
          git config user.name "WatcherBot"
          git config user.email "bot@watcher.io"
          git add proxies.json
          git commit -m "auto update $(date)" || exit 0
          git push
